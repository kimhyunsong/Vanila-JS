<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div > 
  <div id="app" style="height : 600px; width : 800px;background-color: lightblue; margin-left: 150px;"></div>
  


      <div align="center">
      <input type="text" id="input-box"></input>
      <button id="btn" >전송</button>
 

  </div>
  </div> 
  

</body>
</html>
<script>
  const _app = document.querySelector("#app")
  const $closure = (function() {
    var contentArr = []
    return function (text){
      contentArr.push(text)
      return contentArr
      
    }
  }());
  const render = (state) =>{
    _app.innerHTML = `<div align="right">
      ${state.map(content=>{
        let today = new Date();
        let hours = today.getHours();
        hours = hours / 10 ? hours : "0" + hours
        let minutes = today.getMinutes();
        minutes = minutes / 10 > 1? minutes : "0" + minutes
        return `<div 
                style="display:flex;
                width:100px;
                height:30px;
                display:flex-box;
                background-color:yellow;
                color:black;
                justify-content:center;
                margin-top:15px;
                margin-right:10px; border-radius: 30px;"><p style="margin-bottom:8px">${content}</p>
          </div>
          
          <p>${hours + ': ' + minutes}</p>`
        // <li>{content}</li><li>{content}</li><li>{content}</li><li>{content}</li><li>{content}</li><li>{content}</li><li>{content}</li><li>{content}</li>
      }).join('')}

    </div>`;
  }
  const inputBox = document.querySelector('#input-box')
  inputBox.addEventListener('keyup', _submit)
  function _submit(event){
    if (event.key === 'Enter'){
      if (event.target.value.length !== 0){
        render($closure(event.target.value))
        event.target.value = ''
      }
    }
  }
  
  



  
  
</script>
